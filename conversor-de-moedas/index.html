<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Conversor de Moedas - Imersão Dev - Alura</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Conversor de Moedas</h1>
        <p class="page-subtitle">Converta valores entre diferentes moedas!</p>
        <img src="assets/img/logo-imersao-dev.svg" alt="Logo Imersão Dev" class="logo-imersao-dev">
        <div class="radio-buttons">
            <input type="radio" name="convert-amount" value="opt-d2r" onclick="radioClick()" checked>&nbsp;de USD para BRL
            <input type="radio" name="convert-amount" value="opt-r2d" onclick="radioClick()" class="space-left">&nbsp;de BRL para USD<br>
            <input type="radio" name="convert-amount" value="opt-e2r" onclick="radioClick()">&nbsp;de EUR para BRL
            <input type="radio" name="convert-amount" value="opt-r2e" onclick="radioClick()" class="space-left">&nbsp;de BRL para EUR<br>
            <input type="radio" name="convert-amount" value="opt-p2r" onclick="radioClick()">&nbsp;de GBP para BRL
            <input type="radio" name="convert-amount" value="opt-r2p" onclick="radioClick()" class="space-left">&nbsp;de BRL para GBP
        </div>
        <div class="amount-input">
            <input type="number" id="amount" placeholder="Informe o valor em dólar">
            <button id="conversion-button" onclick="conversionButtonClick()">Converter</button>
        </div>
        <div class="amount-output">
            <span id="label-amount-output">R$ 45,00</span>
        </div>
    </div>
</body>
</html>
